<div class="container">
  <h1 class="title">My QR Codes</h1>
  <div class="input-group">
    <input type="text" [(ngModel)]="tagName" placeholder="Enter tag name" />
    <button (click)="addTag()">Add Tag</button>
  </div>
  <ul>
    <li *ngFor="let tag of tags$ | async">
      <div class="text">{{ tag.name }}</div>
      <div class="qr-code-container">
        <app-qr-code [dataString]="tag.name"></app-qr-code>
      </div>
      <button class="delete-btn" (click)="deleteTag(tag.id)">x</button>
    </li>
  </ul>
</div>
