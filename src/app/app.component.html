<h1>My QR Codes</h1>
<input type="text" [(ngModel)]="tagName" placeholder="Enter tag name" />
<button (click)="addTag()">Add Tag</button>
<ul>
  <li class="text" *ngFor="let tag of tags$ | async">
    {{ tag.name }}
    <app-qr-code dataString="{{ tag.name }}"></app-qr-code>

    <button (click)="deleteTag(tag.id)">x</button>
  </li>
</ul>

<router-outlet></router-outlet>
